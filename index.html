<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Presentation</title>
    <!-- Import Marpit (using bundled browser version logic or polyfills if needed, keeping it simple for now) -->
    <!-- We will use a script module to handle the logic -->
    <style>
        /* Base Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #222;
        }

        /* Container for the presentation */
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Slide Container */
        .marpit > svg {
            width: 100vw; /* Default to viewport width */
            height: 100vh; /* Default to viewport height */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
        }
        
        .marpit > svg.active {
            display: block;
        }

        /* Overview Mode Styles */
        body.overview-mode {
            overflow-y: auto;
            background: #333;
        }

        body.overview-mode #app {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            height: auto;
            align-items: flex-start;
        }

        body.overview-mode .marpit > svg {
            display: block;
            width: 100%;
            height: auto;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }

        body.overview-mode .marpit > svg:hover {
            transform: scale(1.02);
            border-color: #66afe9;
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s;
        }

        body.overview-mode .controls {
            opacity: 0;
            pointer-events: none;
        }

        .btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
            padding: 5px 10px;
            border-radius: 50%;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: default;
        }

        /* Overview Toggle Button */
        .overview-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        
        .overview-toggle:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Loading state */
        #loading {
            color: white;
            font-size: 1.5rem;
        }

        /* Add Gaia-like CSS for basic styling if CDN fails or just to be safe */
        :root {
            --color-foreground: #333;
            --color-background: #fff;
            --color-highlight: #0288d1;
        }
    </style>
</head>
<body>

    <button id="overviewBtn" class="overview-toggle" title="Toggle Overview">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
    </button>

    <div id="app">
        <div id="loading">Loading Presentation...</div>
    </div>

    <div class="controls" id="controls">
        <button class="btn" id="prevBtn" title="Previous Slide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
        </button>
        <span id="slideCounter" style="color:white; line-height: 40px; font-weight: bold; min-width: 50px; text-align: center;"></span>
        <button class="btn" id="nextBtn" title="Next Slide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6"/>
            </svg>
        </button>
    </div>

    <script type="module">
        import { Marpit } from 'https://esm.sh/@marp-team/marpit@2.5.0';

        const app = document.getElementById('app');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const overviewBtn = document.getElementById('overviewBtn');
        const slideCounter = document.getElementById('slideCounter');
        const controls = document.getElementById('controls');

        let slides = [];
        let currentSlideIndex = 0;
        let isOverview = false;

        async function init() {
            try {
                // 1. Fetch Markdown
                const response = await fetch('slides.md');
                if (!response.ok) throw new Error('Failed to load slides.md');
                const markdown = await response.text();

                // 2. Initialize Marpit
                const marpit = new Marpit({
                    inlineSVG: true, // Use inline SVG for better scaling
                });

                // 3. Define Theme
                // Try to load the official Gaia theme CSS
                try {
                    const themeRes = await fetch('https://cdn.jsdelivr.net/npm/@marp-team/marp-core@3.4.0/themes/gaia.css');
                    if (themeRes.ok) {
                        const gaiaCss = await themeRes.text();
                        marpit.themeSet.add(gaiaCss);
                    } else {
                        throw new Error('Gaia theme not found');
                    }
                } catch (e) {
                    console.warn('Could not load Gaia theme, using fallback basic theme.');
                    const themeCSS = `
                        section {
                            width: 1280px;
                            height: 720px;
                            font-size: 35px;
                            padding: 40px;
                            box-sizing: border-box;
                            background-color: white;
                            color: #333;
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                        }
                        h1, h2, h3 { color: #0288d1; margin: 0.2em 0; }
                        h1 { font-size: 2em; }
                        ul, ol { text-align: left; }
                        img { max-width: 100%; }
                        section.lead { text-align: center; align-items: center; }
                    `;
                    marpit.themeSet.default = marpit.themeSet.add(themeCSS);
                }


                // 4. Render
                const { html, css } = marpit.render(markdown);

                // 5. Inject CSS
                const styleNode = document.createElement('style');
                styleNode.innerHTML = css;
                document.body.appendChild(styleNode);

                // 6. Inject HTML into Container
                // Marpit renders all slides in one HTML string
                app.innerHTML = html;
                
                // Get all SVG slide elements (Marpit with inlineSVG wraps sections in SVG)
                slides = Array.from(app.querySelectorAll('svg'));
                
                // If inlineSVG is false, it might be sections. Let's handle that.
                if (slides.length === 0) {
                    slides = Array.from(app.querySelectorAll('section'));
                }

                if (slides.length > 0) {
                    showSlide(0);
                    updateCounter();
                }

                // Add click events for overview mode
                slides.forEach((slide, index) => {
                    slide.addEventListener('click', () => {
                        if (isOverview) {
                            toggleOverview();
                            showSlide(index);
                        }
                    });
                });

                setupKeyboard();

            } catch (err) {
                app.innerHTML = `<div style="color:red">Error: ${err.message}</div>`;
                console.error(err);
            }
        }

        function showSlide(index) {
            // Bounds check
            if (index < 0) index = 0;
            if (index >= slides.length) index = slides.length - 1;

            currentSlideIndex = index;

            // Toggle visibility
            slides.forEach((slide, i) => {
                if (i === currentSlideIndex) {
                    slide.classList.add('active');
                    // For non-SVG fallback
                    slide.style.display = isOverview ? 'block' : 'block'; 
                } else {
                    slide.classList.remove('active');
                    slide.style.display = isOverview ? 'block' : 'none';
                }
            });

            // Update buttons state
            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === slides.length - 1;

            updateCounter();
        }

        function updateCounter() {
            slideCounter.textContent = `${currentSlideIndex + 1} / ${slides.length}`;
        }

        function toggleOverview() {
            isOverview = !isOverview;
            document.body.classList.toggle('overview-mode', isOverview);
            
            if (isOverview) {
                // Show all slides
                slides.forEach(s => s.style.display = 'block');
                overviewBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5"></path>
                        <path d="M12 19l-7-7 7-7"></path>
                    </svg> Back
                `;
            } else {
                // Restore current slide view
                showSlide(currentSlideIndex);
                overviewBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                `;
            }
        }

        function setupKeyboard() {
            document.addEventListener('keydown', (e) => {
                if (isOverview) return; // Disable nav in overview for now, or implement grid nav

                if (e.key === 'ArrowRight' || e.key === ' ') {
                    if (currentSlideIndex < slides.length - 1) showSlide(currentSlideIndex + 1);
                } else if (e.key === 'ArrowLeft') {
                    if (currentSlideIndex > 0) showSlide(currentSlideIndex - 1);
                } else if (e.key === 'Escape') {
                    if (isOverview) toggleOverview(); // Allow escape to exit overview?
                }
            });
        }

        // Event Listeners
        prevBtn.addEventListener('click', () => showSlide(currentSlideIndex - 1));
        nextBtn.addEventListener('click', () => showSlide(currentSlideIndex + 1));
        overviewBtn.addEventListener('click', toggleOverview);

        // Start
        init();

    </script>
</body>
</html>
